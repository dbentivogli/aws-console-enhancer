<!DOCTYPE html>
<html ng-app="AwsConsoleEnhancerPopup">
  <head>
    <script src="../libs/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="PopupController">
      <div ng-if="authToken">
        Sono autenticato
      </div>
      <div ng-if="!authToken">
        <button ng-click="getAuthToken()">Login</button>
      </div>
      <p>Token: {{authToken}}</p>
    </div>
  </body>
</html>
